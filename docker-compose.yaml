version: '3.7'

services:
  neo4j:
    container_name: peliculas__neo4j
    image: neo4j
    environment:
      - NEO4J_AUTH=neo4j/peliculas
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4JLABS_PLUGINS=["apoc"]
    restart: always
    volumes:
      - neo4j-data:/data
      - neo4j-plugins:/plugins
    ports:
      - 7474:7474
      - 7687:7687

  server:
    container_name: peliculas__server
    build: .
    command: python run.py
    stdin_open: true
    tty: true
    environment:
      - DATABASE_USER=neo4j
      - DATABASE_PASSWORD=peliculas
      - DATABASE_HOST=neo4j
      - DATABASE_PORT=7687
      - APP_MODE=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5555
      - PYTHONPATH=$PYTHONPATH:/server
      - JWT_SECRET_KEY=somethingcoolhere
      - FLASK_APP=run:create_app()
      - FLASK_DEBUG=1
    volumes:
      - ./server:/server
    ports:
      - 5555:5555
    depends_on:
      - neo4j
    restart: always

volumes:
  neo4j-data:
  neo4j-plugins:
